{% extends 'base.html' %}

{% block content %}

{% for service in services %}

<div class="container-fluid text-center">
    <div class="card-group">
        <div class="card">
            <img class="card-img-top" src="{{MEDIA_URL}}{{service.images}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{service.name}}</h5>
                <p class="card-text">{{service.description}}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Â£{{service.price}}</small>
            </div>
        </div>

        <form action="{% url 'add_to_basket' product.id %}">
            {% csrf_token %}
            <div class="input_group">
                <input name="quantity" type="number" min="1" max="10" class="form-control" placeholder="Quantity">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="submit">Add to Basket</button>
                </span>
            </div>
        </form>
    </div>
</div>
{% endfor %}


{% endblock %}
