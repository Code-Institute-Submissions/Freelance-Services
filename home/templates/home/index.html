{% extends 'base.html'%}

{% block content %}
{% for item in homepage %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{ item.headline }}</h1>
        <p class="lead">{{ item.subheadline }}</p>
    </div>
</div>

<div class="container text-center">
    <h2>About</h2>
    <p>{{item.about}}</p>
</div>



{%endfor%}



{% endblock %}
