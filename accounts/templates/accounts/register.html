{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="jumbotron purple jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 text-center">Register</h1>
    </div>
</div>
<div class="container">
    
    <form method=post>
        {% csrf_token %}
        {{ register_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary mx-auto">Register</button>
    </form>
    <p class="text-center">If you have an account already you can sign in <a href="{% url 'login'%}">Here</a></p>
</div>

{% endblock %}
