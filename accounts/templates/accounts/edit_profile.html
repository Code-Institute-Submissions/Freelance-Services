{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 text-center">My Profile</h1>
    </div>
</div>

<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form.email.errors }}
           {{ form | as_bootstrap }}
           <br>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>

{% endblock %}
