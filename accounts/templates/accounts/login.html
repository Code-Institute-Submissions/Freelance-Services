{% extends 'base.html'%}
{% load bootstrap_tags %}

{%block content%}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 text-center">Login</h1>
    </div>
</div>
<div class="container">
    <form method=post>
        {% csrf_token %}
        {{ login_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary mx-auto">Sign in</button>
    </form>
    <p class="text-center">If you have forgotten your password you can reset it <a href="{% url 'password_reset' %}">here</a></p>
</div>


{%endblock%}
